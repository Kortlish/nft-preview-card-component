<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | NFT preview card component</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<div class="container">
			<div class="card">
				<div class="card-image">
					<img src="./images/image-equilibrium.jpg" alt="" class="main-image" />
					<img src="./images/icon-view.svg" alt="" class="view-icon" />
				</div>
				<div class="info-box">
					<div class="primary-text">
						<h2 class="title-text">
							Equilibrium <span class="id">#3429</span>
						</h2>
					</div>
					<div class="secondary-text">
						<p>Our Equilibrium collection promotes balance and calm.</p>
					</div>
					<div class="bottom-section">
						<div class="eth-value">
							<img src="./images/icon-ethereum.svg" alt="etherium" />
							<p class="value">0.041 ETH</p>
						</div>
						<div class="days-left">
							<img src="./images/icon-clock.svg" alt="clock" />
							<p class="days-left-value">3 days left</p>
						</div>
					</div>
				</div>
				<span class="line"></span>
				<div class="lower-box">
					<div class="creator-image">
						<img src="./images/image-avatar.png" alt="" />
					</div>
					<div class="creation-dec">
						<p>Creation of <span class="creator"> Jules wyvern </span></p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
